<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico.png') }}">
    <title>Restaurante Bom Sabor</title>>
    <link rel="stylesheet" href="{{ url_for('static', filename='manager/manager_products.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='products.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Produtos</h1>
        <form action="/gerente/gerenciamento/add" method="POST">
            <input type="text" id="name-products" name="name-products" placeholder="Nome" required>
            <input type="text" id="description-products" name="description-products" placeholder="Descrição" required>
            <input type="number" step="0.01" id="price-products" name="price-products" placeholder="Preço" required>
            <select id="category-products" name="category-products">
                <option value="1">Bebidas</option>
                <option value="2">Entradas</option>
                <option value="3">Pratos Principais</option>
                <option value="4">Sobremesas</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for product in list %}
            <tr>
                <td>{{product[1]}}</td>
                <td>{{product[2]}}</td>
                <td>{{product[3]}}</td>
                <td>{{product[5]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
